<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
</head>
<body>
         <!-- Image and text -->
         <header>
            <!-- Top header menu containing
                logo and Navigation bar -->
            <div id="top-header">
                <!-- Logo -->
                <div id="logo">
                    <img src="" />
                </div>
            </header>
        
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="monas (1).png" alt="logo-djkn" />
            </div>
            <div class="login-card-header">
                <h1>USER LOG IN</h1>
                <div>Silahkan Log In untuk menggunakan MONAS-DKI</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Username" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account.</a>
            </div>
        </div>
        
        </div>
    </div> 

</body>

</html>
